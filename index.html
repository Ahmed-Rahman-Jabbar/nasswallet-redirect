<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasswallet Redirect</title>
    <script>
        function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check for iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Try to open the app directly
                window.location = "nasswallet://";
                // Fallback to App Store if the app is not installed
                setTimeout(function() {
                    window.location = "https://apps.apple.com/iq/app/nasswallet/id1511124150";
                }, 200); // 200ms delay to fallback to the App Store
            } 
            // Check for Android
            else if (/android/i.test(userAgent)) {
                // Try to open the app directly
                window.location = "nasswallet://";
                // Fallback to Google Play if the app is not installed
                setTimeout(function() {
                    window.location = "https://play.google.com/store/apps/details?id=com.nasswallet.customer";
                }, 200); // 200ms delay to fallback to Google Play
            } 
            // Default to the website
            else {
                window.location = "https://www.nasswallet.com";
            }
        }
    </script>
</head>
<body onload="redirect()">
    <noscript>
        <meta http-equiv="refresh" content="0;url=https://www.nasswallet.com">
    </noscript>
</body>
</html>
